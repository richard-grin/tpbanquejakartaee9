<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/templates/template.xhtml">

            <ui:define name="top">
                Liste des comptes
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:dataTable value="#{listeComptes.allComptes}" var="item"
                                 paginator="true" rows="4"
                                 rowsPerPageTemplate="2,4,8,10"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 >
                        <p:column width="40" sortBy="#{item.id}">
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:link outcome="mouvement?id=#{item.id}" 
                                    value="#{item.id}"/>
                        </p:column>
                        <p:column width="200" sortBy="#{item.nom}"
                                  filterBy="#{item.nom}">
                            <f:facet name="header">
                                <h:outputText value="Nom"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </p:column>
                        <p:column style="text-align:right;" width="70"
                                  sortBy="#{item.solde}"
                                  filterBy="#{item.solde}"
                                  filterFunction="#{listeComptes.filtrerSolde}">
                            <f:facet name="header">
                                <h:outputText value="Solde"/>
                            </f:facet>
                            <h:outputText value="#{item.solde}">
                                <f:convertNumber pattern="###,###,##0"/>
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <h:commandLink 
                                action="#{listeComptes.supprimerCompte(item)}"
                                title="Supprimer le compte de #{item.nom}">
                                <h:graphicImage name="img/del.png"/>
                            </h:commandLink>
                            <br/>
                            <h:link outcome="changerNom?id=#{item.id}"
                                    value="Changer nom"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText escape="false" 
                                              value="Historique&lt;br/>opérations"/>
                            </f:facet>
                            <h:link value="Détails" outcome="listeOperations">
                                <f:param name="idCompte" value="#{item.id}"/>
                            </h:link>
                                           
                        </p:column>
                    </p:dataTable>
                </h:form>
                <h:messages/>
            </ui:define>

        </ui:composition>

    </body>
</html>
