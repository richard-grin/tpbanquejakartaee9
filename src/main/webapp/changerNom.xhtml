<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/templates/template.xhtml">

            <ui:define name="metadata">
                <f:metadata>  
                    <f:viewParam name="id" value="#{changerNom.id}"  
                                 required="true"/>  
                    <f:viewAction action="#{changerNom.loadCompte}"/>  
                </f:metadata>
            </ui:define>

            <ui:define name="top">
                Changer le nom du titulaire du compte
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        id :
                        <h:outputText value="#{changerNom.compte.id}"/>
                        <h:panelGroup/>
                        Nom du titulaire :
                        <h:inputText value="#{changerNom.compte.nom}"/>
                        <h:message for="nom"/>
                    </h:panelGrid>
                    <h:commandButton value="Changer le nom"
                                     action="#{changerNom.changerNom}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
